<!--Side menu items-->
<ion-side-menus enable-menu-with-back-views="false" ng-init='loadData()'>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
          <button class="button" ng-show='!hideCheckOut' ng-click='checkOut()'>
            {{'CHECK_OUT' | translate }}
          </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{'CATEGORIES' | translate }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/men">
          {{'MEN_ACCESSORIES' | translate }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/women">
          {{'WOMEN_ACCESSORIES' | translate }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/children">
          {{'CHILDREN_ACCESSORIES' | translate }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/sports">
          {{'SPORTS_ACCESSORIES' | translate }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
