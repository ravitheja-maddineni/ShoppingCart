<!--Item details Screen-->
<ion-view view-title="{{'ITEM_DETAILS' | translate }}" ng-init='getItemBean()'>
  <ion-content>
     <div class="list card">

      <div class="item item-avatar">
        <img src="img/{{itemBean.image}}">
        <h2>{{itemBean.name}}</h2>
        <p>{{'PRICE' | translate }}: {{itemBean.price | currency:"$"}}</p>
      </div>

      <div class="item item-body">
        <img src="img/jacket.jpg">
        <p>
          Item Description
        </p>
        
      </div>

      <div class="item row">
          <div class='col col-25'> <span  class='margin-10'> {{'QUANTITY' | translate }}:</span><input type="number" class='margin-10' ng-model='itemBean.quantity' ng-change="calculateTotal()" min="1"></div>
          <div class='col'><p ng-model='total' class="margin-10">{{'TOTAL' | translate }}:{{total | currency:"$"}}</p> </div>
                   
      </div>
      <button class="button margin-10" ng-disabled='disableAddCart' ng-click='addToCart()'>
             {{'ADD_TO_CART' | translate }}
      </button>
      

    </div> 	 
  </ion-content>
</ion-view>
